<div class="row">
  <!--<div class="col-lg-12 remove-all-padding padding-top-sm padding-left-sm">
    <span class="fa fa-pencil icon-fa font-bold color-g" title="modifier" (click)="open(editServiceModal)"></span>
  </div>-->

  <ng-template class="modal fade" #editLitModal let-c="close" let-d="dismiss" data-backdrop="static" data-keyboard="false"
               tabindex="-1" role="dialog" aria-labelledby="editLitModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editLitModalLongTitle">Modifier un lit</h5>
          <span class="pull-right fa fa-window-close" (click)="modalReference.close()"></span>
        </div>
        <div class="modal-body">
          <form [formGroup]="editLitForm" (ngSubmit)="modifierLit(); ">
            <div class="form-group">
              <label class="label-bold">Code</label>
              <div class="row">
                <div class="col-12">
                  <input formControlName="code_lit" type="text"
                         required autocomplete="off" class="form-control">

                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label-bold">Chambre</label>
              <div class="row">
                <div class="col-12">
                  <select formControlName="id_chambre"
                          required autocomplete="off" class="form-control">
                    <option value="">---</option>
                    <option *ngFor="let une_chambre of chambres" [value]="une_chambre._id" >{{une_chambre.libelle_chambre}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label-bold">Nom</label>
              <div class="row">
                <div class="col-12">
                  <input formControlName="libelle_lit" type="text"
                         required autocomplete="off" class="form-control">

                </div>
              </div>
            </div>
            <div class="form-group margin-bottom-md">
              <label class="label-bold">Description</label>
              <div class="row">
                <div class="col-12">
                  <textarea name="edit-diagnostique" formControlName="desc_lit" rows="6"
                            autocomplete="off" class="form-control"></textarea>

                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" [disabled]="!editLitForm.valid || resquesting" mat-raised-button class="btn btn-primary modal-bouton">
                <span class="fa fa-save"></span> Enregistrer</button>
              <button type="button" mat-raised-button class="btn btn-primary modal-bouton" (click)="supprimerLit()">
                <span class="fa fa-trash"></span> Supprimer</button>
              <button type="button" class="btn btn-secondary modal-bouton" (click)="modalReference.close()">
                <span class="fa fa-times-circle-o"></span> Annuler</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </ng-template>
</div>
