<div class="row">
  <!--<div class="col-lg-12 remove-all-padding padding-top-sm padding-left-sm">
    <span class="fa fa-pencil icon-fa font-bold color-g" title="modifier" (click)="open(editBMedicamentModal)"></span>
  </div>-->

  <ng-template class="modal fade" #deleteBMedicamentModal let-c="close" let-d="dismiss" data-backdrop="static" data-keyboard="false"
               tabindex="-1" role="dialog" aria-labelledby="deleteBMedicamentModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteBMedicamentModalLongTitle">Supprimer un m&eacute;dicament</h5>
          <span class="pull-right fa fa-window-close" (click)="modalReference.close()"></span>
        </div>
        <div class="modal-body">
          <form [formGroup]="deleteBMedicamentForm" (ngSubmit)="supprimerBMedicament(); ">
            <div class="form-group">
              <label class="label-bold">Nom comercial</label>
              <div class="row">
                <div class="col-12">
                  <input formControlName="nom_comercial" type="text"
                         required autocomplete="off" class="form-control" disabled>

                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label-bold">Nom g&eacute;n&eacute;rique</label>
              <div class="row">
                <div class="col-12">
                  <input formControlName="nom_generique" type="text"
                         required autocomplete="off" class="form-control" disabled>

                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label-bold">Dosage</label>
              <div class="row">
                <div class="col-12">
                  <input formControlName="dosage_med" type="text"
                         required autocomplete="off" class="form-control" disabled>

                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label-bold">Forme pharmacetique</label>
              <div class="row">
                <div class="col-12">
                  <input formControlName="forme_pharmacetique" type="text"
                         autocomplete="off" class="form-control" disabled>

                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label-bold">Est g&eacute;n&eacute;rique</label>
              <div class="row">
                <div class="col-12">
                  <input formControlName="is_generic" type="checkbox" class="class-checkbox" disabled>

                </div>
              </div>
            </div>
            <div class="form-group margin-bottom-md">
              <label class="label-bold">Prix moyen</label>
              <div class="row">
                <div class="col-12">
                  <input formControlName="prix_moyen" type="number"
                         autocomplete="off" class="form-control" disabled>

                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" [disabled]="!deleteBMedicamentForm.valid || resquesting" mat-raised-button class="btn btn-primary modal-bouton">
                <span class="fa fa-remove"></span> Supprimer</button>
              <button type="button" class="btn btn-secondary modal-bouton" (click)="modalReference.close()">
                <span class="fa fa-times-circle-o"></span> Annuler</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </ng-template>
</div>
